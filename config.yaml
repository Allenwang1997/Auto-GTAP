#__altered__ = "2018-5-1"

# Simulations
simulations_to_run:
#  - Actual
#  - GTAP-E-Gragg
#  - GTAP-E-Custom-G
#  - GTAP-E-Johan
#  - GTAP-V7
   - GTAP-V6
parameter_modifications:
  low-elasticity:
      -
        - "ESBM"
        - 4
        - 0.2
      -
        - "ESBD"
        - 4
        - 0.2
simulations:
  GTAP-E-Johan:
    input_directory: GTAP-E
    other_input_directories:
      - MSplitCom-Exe
      - GTPAg2
    model_file_name: gtap
    model_type: gtap-e
    solution_method: j
    modify_har: false
    shock: experiment
  GTAP-E-Custom-J:
    input_directory: GTAP-E-Custom
    model_file_name: gtap
    model_type: gtap-e
    solution_method: j
    modify_har: yes
    parameter_modifications: low-elasticity
    shock: experiment
  GTAP-E-Custom-G:
    input_directory: GTAP-E-Custom
    model_file_name: gtap
    model_type: gtap-e
    solution_method: g
    modify_har: yes
    parameter_modifications: low-elasticity
    shock: experiment
  GTAP-E-Beckman2010-J:
    input_directory: GTAP-E-Beckman2010
    model_file_name: gtap
    model_type: gtap-e
    solution_method: j
    modify_har: false
    shock: experiment
  GTAP-E-Beckman2010-G:
    input_directory: GTAP-E-Beckman2010
    model_file_name: gtap
    model_type: gtap-e
    solution_method: g
    modify_har: false
    shock: experiment
  GTAP-V7:
    input_directory: GTAP-V7
    model_file_name: gtap
    other_input_directories:
      - MSplitCom-Exe
      - GTPAg2
    model_type: gtap-v7
    solution_method: j
    modify_har: false
    shock: pfactorworld
  GTAP-V6:
    subparts:
      1:
        type: GTPAg2
        input_folder: GTPAg2
        work_folder: GTPAg2
      2:
        type: MSplitCom-Exe
        input_folder: MSplitCom-Exe
        work_folder: MSplitCom-Exe
      3:
        type: GTAP-V6
        input_folder: GTAP-V6
        work_folder: gtap1
        model_file_name: gtap
        solution_method: j
        shock: pop5
        map:
          - 'pxwreg("EU_28")'
      4:
        type: GTAP-V6
        input_folder: GTAP-V6
        work_folder: gtap2
        model_file_name: gtap
        solution_method: j
        shock: pfactorworld
        map:
          - 'pxwreg("EU_28")'
  GTAP-E-Gragg:
    input_directory: GTAP-V7
    model_file_name: gtap
    model_type: gtap-v7
    solution_method: j
    modify_har: false
    shock: experiment
  Actual:
    input_directory: GTAP-E
    model_file_name: gtap
    model_type: gtap-e
    solution_method: j
    modify_har: false
    shock: actual